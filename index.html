<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title>Form Submission</title>
</head>

<body>

    <h1>Form Submission</h1>
    <form>
        <label for="first_name">First Name:</label><br><br>
        <input type="text" id="first_name" name="first_name" required>
        <br><br>
        <label for="reg_number">Registration Number:</label><br><br>
        <input type="text" id="reg_number" name="reg_number" required>
        <br><br>
        <label for="age">Age:</label><br><br>
        <input type="number" id="age" name="age" required>
        <br><br>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>
</body>
<script>
    function submitForm() {
        var firstName = document.querySelector("#first_name").value;
        var regNumber = document.querySelector("#reg_number").value;
        var age = document.querySelector("#age").value;
        window.location.href = `welcome.html?first_name=${firstName}&reg_number=${regNumber}&age=${age}`;
    }
</script>

</html>
