
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="welcome.css">
    <title>Welcome Page</title>
</head>

<body>
    <h1>Welcome Page</h1>
    <p id="welcome_message"></p>
</body>
<script>
    var urlParams = new URLSearchParams(window.location.search);
    var firstName = urlParams.get("first_name");
    var regNumber = urlParams.get("reg_number");
    var age = urlParams.get("age");
    document.querySelector("#welcome_message").innerHTML =
        `Welcome: ${firstName}<br>Your regno is ${regNumber}<br>You are ${age} years old.`;
</script>

</html>
